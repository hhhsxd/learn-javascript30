<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>

<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      /* transform: translateY(-3px); */
       /* account for the height of the clock hands ,è¿™é‡Œæ˜¯å› ä¸ºæŒ‡é’ˆè®¾å®šä¸º6pxï¼Œæ‰€ä»¥æ•´ä¸ªclock-faceå‘ä¸Šç§»åŠ¨-3px*/
    }
    .clock-face:after{
      content:'';
      display: block;
      width:35px;
      height: 35px;
      border-radius: 100%;
      background-color: rgb(240, 10, 10);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
    .hand {
      position: absolute;
      /* top: 100%;
      left: 100%; å¦‚æœæœ¬èº«ä¸æŒ‡å®šè¿™ä¸¤ä¸ªé»˜è®¤å°±æ˜¯è¿™ä¸¤ä¸ª*/
      width: 100%;
      height: 100%;
      /* transform-origin: right; å› ä¸ºå°†æŒ‡é’ˆè®¾ç«‹ä¸ºï¼šafterå…ƒç´ äº†ï¼Œè½¬åŠ¨çš„æ˜¯æ•´ä¸ªhandç›’å­ï¼Œæ‰€ä»¥ä¸ç”¨æŒ‡å®šè½´å¿ƒ*/

    }
    .hour-hand:after{
      content:'';
      display: block;
      position: absolute;
      width: 10px;
      height: 30%;
      left: 50%;
      bottom:50%;
      background-color: red;
      transform: translateX(-50%);
    }
    .min-hand:after{
      content:'';
      display: block;
      position: absolute;
      left: 50%;
      bottom:50%;
      background-color: rgb(63, 95, 55);
      width: 5px;
      height: 40%;
      transform: translateX(-50%);
    }
    .second-hand:after{
      content:'';
      display: block;
      position: absolute;
      left: 50%;
      bottom:50%;
      background-color: rgb(0, 0, 0);
      width: 5px;
      height: 45%;
      transform: translateX(-50%);
    }
  </style>

  <script>
    ;(function(){
      const hourHand=document.querySelector('.hour-hand');
      const minHand=document.querySelector('.min-hand');
      const secHand=document.querySelector('.second-hand');
    function setDate(){
       const now= new Date();
      const secondNow=now.getSeconds();
      const secRound=(secondNow*6);//ä¸€ä¸ªé—´éš”6åº¦
      secHand.style.transform=`rotate(${secRound}deg)`

      const minNow=now.getMinutes(); 
      const minRound=(minNow*6)+(secondNow*6)/60;//è¿™é‡Œä¹Ÿæ˜¯ï¼Œå¤šå°‘åˆ†é’Ÿå°±æ˜¯å¤šå°‘ä¸ª6åº¦,60s/6deg=secondnow/deg
      minHand.style.transform=`rotate(${minRound}deg)`

      const hourNow=now.getHours();
      const hourRound=(hourNow*30)+(minNow*30)/60;//ä¸€å°æ—¶30åº¦å˜› 60åˆ†é’Ÿä¸€ä¸ª30åº¦ï¼Œé‚£ä¹ˆminNowå¯¹åº”æ—¶é’ˆ60min/30deg=minnow/deg
      hourHand.style.transform=`rotate(${hourRound}deg)`

}
     setInterval(setDate, 1000);
     setDate();
    })()

  </script>
</body>
</html>
